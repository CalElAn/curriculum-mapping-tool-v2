{% extends "auth_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <div class="card">
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <h4 class="card-title">Sign up</h4>
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
      </form>
    </div>
  </div>
{% endblock %}
